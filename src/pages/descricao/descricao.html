<ion-header>

  <ion-navbar>
    <ion-title>Descreva sua opção</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="title-question">{{title}}</div>
  <ion-list>
    <ion-item >
      <ion-textarea rows="10" maxLength="500" [(ngModel)]="description" class="textarea" placeholder="Digite aqui ..." ></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button block (click)="salvar()">
    SALVAR
  </button>
</ion-footer>
