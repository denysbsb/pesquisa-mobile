<ion-header>

  <ion-navbar>
    <ion-title>participante</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="form.sexo">
    <ion-item>
      <ion-label stacked>* Sexo</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Masculino</ion-label>
      <ion-radio value="M"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Feminino</ion-label>
      <ion-radio value="F"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list>

    <ion-item>
      <ion-label stacked>* Nome</ion-label>
      <ion-input [(ngModel)]="form.nome" type="text" maxlength="100"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>* Celular</ion-label>
      <ion-input [(ngModel)]="form.celular" mask="(99)9 9999-9999" type="tel" maxlength="20"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>* Idade</ion-label>
      <ion-select [(ngModel)]="form.idade">
        <ion-option *ngFor="let age of ages" value="{{age.key}}">{{age.value}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>* Endereço</ion-label>
      <ion-input [(ngModel)]="form.endereco" type="text" maxlength="100"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>* UF</ion-label>
      <ion-select [(ngModel)]="form.uf">
        <ion-option *ngFor="let state of states" value="{{state.key}}">{{state.value}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>* Cidade</ion-label>
      <ion-select [(ngModel)]="form.cidade">
        <ion-option *ngFor="let city of cities" value="{{city.nome}}">{{city.nome}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Observações</ion-label>
      <ion-input [(ngModel)]="observacoes" type="text" maxlength="100"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>* Nome Pesquisador</ion-label>
      <ion-input [disabled]="true" [(ngModel)]="nomePesquisador" type="text" maxlength="100"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-fab bottom center>
    <button ion-fab (click)="proximo()" [disabled]="!isEnabled">
      <ion-icon name="ios-checkmark"></ion-icon>
    </button>
  </ion-fab>
</ion-footer>
