<ion-header>

  <ion-navbar>
    <ion-title>{{ pesquisa.nome }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides #wizard>
    <ion-slide class="swiper-no-swiping" *ngFor="let item of pesquisa.questoes">

      <div class="title-question">
        {{ item.questao }}
      </div>

      <div class="box white">
        <ion-list radio-group [(ngModel)]="optionSelect">
          <ion-item *ngFor="let option of item.opcoes">
            <ion-label>{{ option.opcao }}</ion-label>
            <ion-radio value="{{ option.id }}" (click)="activeNext(option, item)"></ion-radio>
          </ion-item>
        </ion-list>

      </div>

    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer>
  <ion-fab bottom center *ngIf="active">
    <button ion-fab *ngIf="!slider.isBeginning()" class="btn-back" (click)="activePrev()">
      <ion-icon name="ios-arrow-round-back"></ion-icon>
    </button>
    <button ion-fab *ngIf="!slider.isEnd()" class="btn-forward" (click)="proximo()">
      <ion-icon name="ios-arrow-round-forward"></ion-icon>
    </button>
    <button ion-fab *ngIf="slider.isEnd()" class="btn-forward" (click)="proximo()">
      <ion-icon name="ios-arrow-round-forward"></ion-icon>
    </button>
  </ion-fab>
</ion-footer>
