<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>PESQUISA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button class="button-sync"  block  [disabled]="!isEnabled" type="button" (click)="offlineSync()">
        <ion-icon name="md-repeat"></ion-icon>&nbsp;&nbsp;SINCRONIZAR DADOS
    </button>

  <ion-spinner *ngIf="spinnerPesquisa"></ion-spinner>
  <ion-list class="list-quiz">
      <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
        {{ item.nome }} <span>{{ item.dt_cadastro | dataFormatter }}</span>
        <p class="period">de {{ item.dt_inicio | dataFormatter }} at√© {{ item.dt_fim | dataFormatter }}</p>
      </button>
    </ion-list>

</ion-content>
