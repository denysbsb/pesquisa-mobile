<ion-header>

  <ion-navbar>
    <ion-title>pesquisador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img class="icone" src="assets/img/key.png">

  <div class="mensagem">
    <h2>Pesquisador</h2>
    <p>Preencha o campo abaixo com seu nome de pesquisador.</p>
  </div>

  <div class="content">
    <ion-input type="text" class="input-key" maxlength="100" [(ngModel)]="nomePesquisador" placeholder="DIGITE O NOME DO PESQUISADOR"></ion-input>

    <button ion-button block type="button" (click)="next()">ENTRAR</button>
  </div>
</ion-content>
